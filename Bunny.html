    <style type="text/css">
        html {
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
            font-family: "Kelly Slab", sans-serif;
            margin: 0;
            font-weight: 60;
            height: 60vh;
            transition: background-image 1s ease-in-out;
        }

        body, font, .button-like, .footer-greetings marquee {
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;

        .button-like {
            display: inline-block;
            padding: 15px 25px;
            background-color: #3498db;
            color: #ffffff;
            font-size: 2.2em;
            border: 2px solid #2980b9;
            border-radius: 15px;
            margin: 10px;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .fade-img {
            width: 700px;
            opacity: 1;
            animation: fadeEffect 5s infinite alternate;
        }

        @keyframes fadeEffect {
            0% {
                opacity: 0.2;
            }
            100% {
                opacity: 1;
            }
        }

        .category-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .category {
            background-color: #34495e;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
        }

        .category:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }

        .category img {
            width: 80%;
            height: auto;
            border-radius: 10px;
        }

        .category-title {
            font-size: 1.5em;
            color: #e74c3c;
            margin-top: 10px;
        }

        .back-button {
            margin-top: 30px;
            padding: 15px 25px;
            background-color: #3498db;
            color: white;
            font-size: 2.0em;
            border: 2px solid #2980b9;
            border-radius: 15px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="homePage">
        <script>
            const backgrounds = [
                "https://od.lk/s/OV8yNDc4NTE3Mjhf/ce8eae407a47fb16cd7e70e6dfdfab2f.png",
                "https://od.lk/s/OV8yNDc4NTE2NjRf/bf78cf88de68d9fdcf39985c50586bf1.png",
                "https://od.lk/s/OV8yNDc4NTE2NjNf/9c15bfde200038e283e66cd4d1f00683.png"
            ];

            let currentIndex = 0;

            function changeBackground() {
                document.documentElement.style.backgroundImage = `url(${backgrounds[currentIndex]})`;
                currentIndex = (currentIndex + 1) % backgrounds.length;
            }

            setInterval(changeBackground, 5000);
            changeBackground();
        </script>

            <div id="typing-effect" style="font-size: 1.5em; color: white; font-weight: bold; padding: 20px;"></div>

            <script>
                const text = "RIP Sila ke-2 Pancasila \nDisini Masyarakat Hanya Di Anggap Sebagai perbudakan yang mudah untuk di bungkam dan di peras\nDimana Yang lemah Akan Ditindas Dan Yang Beruang Akan Di JUNJUNG,";
                let index = 0;

                function typeWriter() {
                    if (index < text.length) {
                        document.getElementById("typing-effect").innerHTML += text.charAt(index);
                        index++;
                        setTimeout(typeWriter, 200);
                    }
                }

                typeWriter();
            </script>

<script>
    const audioFiles = [
        "https://files.catbox.moe/bgzaob.mp3"
    ];

    function playRandomAudio() {
        const randomIndex = Math.floor(Math.random() * audioFiles.length);
        const audioElement = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');
        audioSource.src = audioFiles[randomIndex];
        audioElement.load();
        audioElement.play();
    }
    window.onload = playRandomAudio;
        // Function to show the store page when the "TOOLSV5" button is clicked
